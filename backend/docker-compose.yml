version: "3.3"

volumes:
  shared-volume:
services:
  resolve-and-build:
    build: .
    volumes:
      - shared-volume:/env/
  db:
    image: postgres
    network_mode: host
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_DATABASE}
  keycloak:
    image: jboss/keycloak
    network_mode: host
    environment:
      DB_VENDOR: ${keycloak_DB_VENDOR}
      DB_ADDR: ${keycloak_DB_ADDR}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_SCHEMA: ${keycloak_DB_SCHEMA}
      DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_USER: ${keycloak_USER}
      KEYCLOAK_PASSWORD: ${keycloak_PASSWORD}
    depends_on:
      - resolve-and-build
      - db
  service-registry:
    build: service-registry
    environment:
      - spring.config.import=file:/env/backend-environment.yml
    volumes:
      - shared-volume:/env/
    network_mode: host
    depends_on:
      - resolve-and-build
  adventure-microservice:
    build: microservices/adventure-service
    environment:
      - spring.config.import=file:/env/backend-environment.yml
    volumes:
      - shared-volume:/env/
    network_mode: host
    depends_on:
      - resolve-and-build
      - service-registry
      - keycloak
      - db
  budget-microservice:
