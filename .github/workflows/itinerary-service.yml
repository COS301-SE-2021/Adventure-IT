name: Itinerary Microservice - Tests

on:
  push:
    branches:
      - master
      - development
      - sprint*
      - Sprint*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get Repository
        uses: actions/checkout@v2
      - name: Set Up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Build with Maven

        working-directory: backend/microservices/itinerary-service
        run: |
          chmod +x ./mvnw
          ./mvnw clean
          ./mvnw --batch-mode test
