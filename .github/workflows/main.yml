name: Java CI with Maven

on:
  push:
    branches: 
      - develop
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: action/checkout@v2
        with:
          ref: development
      -name: Set Up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode test
