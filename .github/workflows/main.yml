name: Backend - Java CI with Maven (TESTING sprint_Three_MainController only)

on:
  push:
    branches: 
      - develop
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: action/checkout@v2
        with:
          ref: 'sprint_Three_MainController'
      - name: Set Up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode test
        working-directory: backend
