jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get Repository
        uses: actions/checkout@v2
      - name: Set Up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Set up env file
        run: env
      - name: Build with Maven

        working-directory: backend/microservices/budget-service
        run: |
          chmod +x ./mvnw
          ./mvnw clean
          ./mvnw --batch-mode test
          
